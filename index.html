        .terminal-content {

        .terminal-line {
            margin-bottom: 6px;

        .terminal-cursor {
            display: inline-block;
            width: 8px;
            height: 14px;
            background-color: #0f0;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>

    <script>
        
        function createSnow() {
            const snowContainer = document.getElementById('snow-container');
            const snowflakeCount = 50;
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                
                const size = Math.random() * 4 + 2;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                
                
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.top = `${Math.random() * -100}px`;
                
                const duration = Math.random() * 10 + 5;
                snowflake.style.animationDuration = `${duration}s`;
                
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                
                snowContainer.appendChild(snowflake);
            }
        }
        
        function showStatusMessage(message, duration = 3000) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.classList.add('show');
            
            setTimeout(() => {
                statusElement.classList.remove('show');
            }, duration);
        }
        
        function typeTerminalText() {
            const terminal = document.getElementById('terminal-content');
            const lines = [
                "$ whoami",
                "> samz - cybersecurity specialist",
                "$ skills --list",
                "> pentesting | ethical hacking | security research",
                "$ "
            ];
            
            terminal.innerHTML = '';
            
            lines.forEach((line, index) => {
                setTimeout(() => {
                    const lineElement = document.createElement('div');
                    lineElement.className = 'terminal-line';
                    
                    if (index === lines.length - 1) {
                        lineElement.innerHTML = line + '<span class="terminal-cursor"></span>';
                    } else {
                        lineElement.textContent = line;
                    }
                    
                    terminal.appendChild(lineElement);
                    terminal.scrollTop = terminal.scrollHeight;
                }, index * 800);
            });
            
            setTimeout(typeTerminalText, lines.length * 800 + 2000);
        }
        
        function setupMusicControl() {
            const music = document.getElementById('bg-music');
            const toggleBtn = document.getElementById('music-toggle');
            const musicIcon = document.getElementById('music-icon');
            const musicText = document.getElementById('music-text');
            
            let isPlaying = false;
            
            toggleBtn.addEventListener('click', function() {
                if (isPlaying) {
                    music.pause();
                    musicIcon.innerHTML = `
                        <path d="M19 21a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2z"></path>
                        <line x1="12" y1="8" x2="12" y2="16"></line>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    `;
                    musicText.textContent = 'Ligar MÃºsica';
                    showStatusMessage('MÃºsica pausada');
                } else {
                    music.play()
                        .then(() => {

                                <line x1="9" y1="9" x2="9" y2="15"></line>
                                <line x1="15" y1="9" x2="15" y2="15"></line>
                            `;
                            musicText.textContent = 'Desligar MÃºsica';
                            showStatusMessage('MÃºsica tocando');
                        })
                        .catch(error => {
                            showStatusMessage('Erro ao reproduzir mÃºsica: ' + error.message);
                        });
                }
                
                isPlaying = !isPlaying;
            });
            
            music.addEventListener('ended', function() {
                isPlaying = false;
                musicIcon.innerHTML = `
                    <path d="M19 21a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2z"></path>
                    <line x1="12" y1="8" x2="12" y2="16"></line>
                    <line x1="8" y1="12" x2="16" y2="12"></line>
                `;
                musicText.textContent = 'Ligar MÃºsica';
            });
        }
