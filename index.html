<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%; 
      overflow: hidden; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: #000; 
      color: #fff; 
      position: relative;
    }

    /* Neve atr√°s de tudo */
    #snow {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    /* Bot√£o m√∫sica clean */
    #music-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background: transparent;
      border: none;
      color: white;
      font-size: 1.8em;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }
    #music-toggle:hover {
      color: #aaa;
    }

    .tela-inicial {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      transition: opacity 0.6s ease;
      z-index: 5;
      position: relative;
    }
    #btnIniciar {
      padding: 1em 2em;
      font-size: 1.4em;
      background-color: transparent;
      color: white;
      border: 1px solid white;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }
    #btnIniciar:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    .container-perfis {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2em;
      animation: fadeIn 1s ease forwards;
      min-height: 100vh;
      text-align: center;
      position: relative;
      z-index: 5;
    }

    .titulo {
      font-size: 3em;
      margin-bottom: 2em;
      letter-spacing: 3px;
    }

    .cards {
      display: flex;
      gap: 3em;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 900px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 2em;
      border-radius: 20px;
      text-align: center;
      width: 300px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s;
      opacity: 0;
      transform: translateY(40px);
      animation: cardEnter 1s ease forwards;
    }
    .card:nth-child(1) { animation-delay: 0.4s; }
    .card:nth-child(2) { animation-delay: 0.6s; }
    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1em;
      border: 2px solid white;
    }
    .tag {
      background: #444;
      padding: 0.4em 0.8em;
      border-radius: 10px;
      font-size: 0.9em;
      display: inline-block;
      margin-bottom: 0.5em;
    }
    .card p {
      font-size: 1em;
      line-height: 1.4;
      margin: 0.4em 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes cardEnter {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 700px) {
      .cards {
        flex-direction: column;
        align-items: center;
      }
      .card {
        width: 90%;
      }
      .titulo {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <!-- Bot√£o m√∫sica clean -->

  <!-- Tela Inicial -->

  <!-- Perfis -->

    <div class="cards">

  <!-- √Åudio -->
  <audio id="bg-music" loop>
    <source src="audio\audio1.mp3" type="audio/mpeg" />
    Seu navegador n√£o suporta √°udio.

  <script>
    const btnIniciar = document.getElementById("btnIniciar");
    const telaInicial = document.getElementById("inicio");
    const perfis = document.getElementById("perfis");
    const music = document.getElementById("bg-music");
    const toggleBtn = document.getElementById("music-toggle");
    let isPlaying = false;

    btnIniciar.addEventListener("click", () => {
      telaInicial.style.opacity = 0;
      setTimeout(() => {
        telaInicial.style.display = "none";
        perfis.style.display = "flex";

        music.volume = 0.5;

        music.play().then(() => {
          isPlaying = true;
          toggleBtn.textContent = "üîä";
          console.log("M√∫sica come√ßou a tocar");
        }).catch((error) => {
          console.warn("N√£o foi poss√≠vel tocar a m√∫sica automaticamente.", error);
          // Se n√£o tocar automaticamente, deixe o bot√£o pronto para ligar
          isPlaying = false;
          toggleBtn.textContent = "üîá";
        });
      }, 600);
    });

    toggleBtn.addEventListener("click", () => {
      if (isPlaying) {
        music.pause();
        toggleBtn.textContent = "üîá";
      } else {
        music.play().then(() => {
          toggleBtn.textContent = "üîä";
          isPlaying = true;
        }).catch(error => {
          console.warn("Erro ao tentar tocar m√∫sica:", error);
        });
      }
      isPlaying = !isPlaying;
    });

    // Neve
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const snowflakes = [];
    function createSnowflakes() {
      for (let i = 0; i < 100; i++) {
        snowflakes.push({
          x: Math.random() * width,
          y: Math.random() * height,
          radius: Math.random() * 3 + 1,
          speed: Math.random() * 1 + 0.5,
          wind: Math.random() * 0.5 - 0.25
        });
      }
    }

    function drawSnowflakes() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = 'white';
      ctx.beginPath();
      for (let flake of snowflakes) {
        ctx.moveTo(flake.x, flake.y);
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
      }
      ctx.fill();
      moveSnowflakes();
    }

    function moveSnowflakes() {
      for (let flake of snowflakes) {
        flake.y += flake.speed;
        flake.x += flake.wind;
        if (flake.y > height) {
          flake.y = -flake.radius;
          flake.x = Math.random() * width;
        }
        if (flake.x > width || flake.x < 0) {
          flake.x = Math.random() * width;
        }
      }
    }

    function animateSnow() {
      drawSnowflakes();
      requestAnimationFrame(animateSnow);
    }

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    createSnowflakes();
    animateSnow();
  </script>
